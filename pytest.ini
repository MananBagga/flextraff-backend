[tool:pytest]
# Pytest configuration for FlexTraff API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-config
    --color=yes
    --durations=10
    -ra

# Markers for test categorization
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real database
    performance: Performance and load tests
    slow: Slow-running tests
    api: API endpoint tests
    algorithm: Algorithm-specific tests
    database: Database-related tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test coverage (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:supabase
    ignore::UserWarning:aiohttp
    ignore::pytest.PytestUnknownMarkWarning

# Timeout for tests (if pytest-timeout is installed)
timeout = 300

# Minimum version requirements
minversion = 6.0